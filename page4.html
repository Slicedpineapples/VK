<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oswago Victor</title>
    <link href="css/styles1.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <!-- Portfolio Grid-->
        <section class="page-section" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">{{Portfolio_Heading_4}}</h2>
                    <h3 class="section-subheading text-muted">{{Portfolio_Subheading_4}}</h3>
                </div>
                <div class="row">
                    <!-- Portfolio Item Template Start -->
                    <div class="col-lg-4 col-sm-6 mb-4 mb-sm-0">
                        <div class="portfolio-item">
                            <a class="portfolio-link" href="{{portfolio_link_4}}" target="_blank">
                                <div class="portfolio-hover">
                                    <div class="portfolio-hover-content">
                                        <i class="fas fa-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img class="img-fluid" src="{{portfolio_image_4}}" alt="..."/>

                            <div class="portfolio-caption-subheading text-muted">{{portfolio_caption_subheading_4}}</div>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
    </div>

    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <p>Copyright &copy; Victor Oswago
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                    </p>
                </div>
                <div class="col-md-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="https://github.com/victoroswago" ><i class="fab fa-github"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="https://www.linkedin.com/in/oswago-victor-231a9720a/" ><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-md-4 my-3 my-lg-0"></div>
            </div>
        </div>
    </footer>
    <script src="assets/templateVars.js" type="module"></script>
